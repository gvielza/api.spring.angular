<div class="container">
  <h1 class="mt-5">Mis cursos</h1>

  <div class="row">
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th>TITULO</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td>{{ curso.titulo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h5>Nuevo Curso</h5>
      <form (ngSubmit)="crear()">
        <title>dd</title>
        <div class="mb-2">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" placeholder="Título" class="form-control"
          name="titulo"
          [(ngModel)]="nuevoCurso.titulo"/>
        </div>
        <div class="text-end">
          <button class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
